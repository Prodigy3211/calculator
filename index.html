<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Calcunator!</title>
</head>
<body>
    <div class="calculator" id="parentDiv">
        <input type="text" readonly id="display" value="0" class="display" name="display" style="color:black"> 
            <button class="plus" id="+" onclick="updateDisplay('+')">+</button>
            <button class="minus" id="-" onclick="updateDisplay('-')">-</button>
            <button class="multi" id="*" onclick="updateDisplay('*')">*</button>
            <button class="divide" id="/" onclick="updateDisplay('/')">/</button>
            <button class="calculate" id="=" onclick="calculate()">=</button>
            <button class="keyDecimal" id=".">.</button>
            <button class="clear" id="C" onclick="clearDisplay()">C</button>
            <button class="key0" id="0" onclick="updateDisplay(0)">0</button>
            <button class="key9" id="9" onclick="updateDisplay(9)">9</button>
            <button class="key8" id="8" onclick="updateDisplay(8)">8</button>
            <button class="key7" id="7" onclick="updateDisplay(7)">7</button>
            <button class="key6" id="6" onclick="updateDisplay(6)">6</button>
            <button class="key5" id="5" onclick="updateDisplay(5)">5</button>
            <button class="key4" id="4" onclick="updateDisplay(4)">4</button>
            <button class="key3" id="3" onclick="updateDisplay(3)">3</button>
            <button class="key2" id="2" onclick="updateDisplay(2)">2</button>
            <button class="key1" id="1" onclick="updateDisplay(1)">1</button>
    </div>

<script src="main.js"></script>
</body>
</html>
