<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calcunator!</title>
</head>
<body>
    <div class="calculator" id="parentDiv">
        <input type="text" readonly id="display" class="display" name="display"> 
        <button class="keys" id="+">+</button>
        <button class="keys" id="-">-</button>
        <button class="keys" id="*">*</button>
        <button class="calculate" id="=">=</button>
        <button class="keys" id="/">/</button>
        <button class="keys" id=".">.</button>
        <button class="keys" id="0">0</button>
        <button class="keys" id="9">9</button>
        <button class="keys" id="8">8</button>
        <button class="keys" id="7">7</button>
        <button class="keys" id="6">6</button>
        <button class="keys" id="5">5</button>
        <button class="keys" id="4">4</button>
        <button class="keys" id="3">3</button>
        <button class="keys" id="2">2</button>
        <button class="keys" id="1">1</button>
        <button class="clear" id="C">C</button>
    </div>

<script src="main.js"></script>
</body>
</html>
